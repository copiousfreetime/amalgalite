version: v1.0
name: amalgalite
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: cache bundle
          matrix:
            - env_var: RUBY_VERSION
              values: [ "2.5.8", "2.6.6", "2.7.2", "3.0.0" ]
          commands:
            - sem-version ruby $RUBY_VERSION -f
            - checkout
            - 'cache restore gems-$SEMAPHORE_GIT_BRANCH-$RUBY_VERSION-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master'
            - bundle install --deployment --path vendor/bundle
            - cache store gems-$SEMAPHORE_GIT_BRANCH-$RUBY_VERSION-$(checksum Gemfile.lock) vendor/bundle
  - name: Run unit tests
    task:
      prologue:
      jobs:
        - name: Ruby version
          matrix:
            - env_var: RUBY_VERSION
              values: [ "2.5.8", "2.6.6", "2.7.2", "3.0.0" ]
          commands:
            - sem-version ruby $RUBY_VERSION -f
            - checkout
            - cache restore gems-$SEMAPHORE_GIT_BRANCH-$RUBY_VERSION-$(checksum Gemfile.lock)
            - bundle install --deployment --path vendor/bundle
            - bundle exec rake test
